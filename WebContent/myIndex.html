  <div class="collapse navbar-collapse" id="navbarNav">

       <li class="nav-item">
        <a class="nav-link" href="#">ABOUT US</a>
      </li>
    </ul>

</nav>

				<i class="fas fa-chevron-right"></i>

<!-- The dots/circles -->
<div style="text-align:center"> 
<span class="dot"></span> 
<span class="dot"></span>

				<div class="col-md-2 product pt-md-5 pt-4">

				</div>
